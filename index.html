<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>

    <div class="clock">
        <div class="mins">00</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        <svg class="progress-ring" height="260" width="260">
            <circle
              class="progress-ring__circle"
              stroke-width="10"
              fill="transparent"
              r="120"
              cx="130"
              cy="130"
            />
        </svg>
    </div>

    <div class="btn-group">
        <button class="start">start focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
    </div>

    <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">Save settings</button>
    </form>


    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
</body>
</html>
